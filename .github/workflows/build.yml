name: Build YouTube Maker

# 언제 실행할지 설정
on:
  push:
    tags:
      - 'v*'  # v1.0.0 같은 태그를 푸시하면 빌드
  workflow_dispatch:  # 수동 실행 가능

# GitHub Actions 권한 설정
permissions:
  contents: write  # Release 생성 권한

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false  # 한 플랫폼 실패해도 다른 플랫폼 계속 진행
      matrix:
        include:
          - os: windows-latest
            artifact_name: YouTubeMaker.exe
            asset_name: YouTubeMaker-Windows.exe
          - os: ubuntu-latest
            artifact_name: YouTubeMaker
            asset_name: YouTubeMaker-Linux
          - os: macos-latest
            artifact_name: YouTubeMaker
            asset_name: YouTubeMaker-macOS

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install system dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-tk python3-dev libx11-dev libxext-dev libxrender-dev libxinerama-dev libxi-dev libxrandr-dev libxcursor-dev libxtst-dev tk-dev

    - name: Install system dependencies (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew install python-tk@3.11

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Verify installation
      run: |
        python --version
        pip list
        python -c "import tkinter; print('tkinter OK')"
        python -c "import ttkbootstrap; print('ttkbootstrap OK')"
        python -c "import PIL; print('PIL OK')"

    - name: Build with PyInstaller (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        pyinstaller --onefile --windowed --name=YouTubeMaker --add-data="youtube_analyzer.py;." --add-data="config_manager.py;." --add-data="gemini_script_generator.py;." --add-data="prompt_template_manager.py;." --hidden-import=PIL --hidden-import=PIL._tkinter_finder --hidden-import=requests --hidden-import=googleapiclient --hidden-import=googleapiclient.discovery --hidden-import=googleapiclient.errors --hidden-import=ttkbootstrap --hidden-import=google.generativeai --hidden-import=google.api_core --hidden-import=google.auth --hidden-import=google.protobuf --collect-all=ttkbootstrap --noconfirm app.py

    - name: Build with PyInstaller (Unix)
      if: matrix.os != 'windows-latest'
      run: |
        pyinstaller --onefile --windowed --name=YouTubeMaker --add-data="youtube_analyzer.py:." --add-data="config_manager.py:." --add-data="gemini_script_generator.py:." --add-data="prompt_template_manager.py:." --hidden-import=PIL --hidden-import=PIL._tkinter_finder --hidden-import=requests --hidden-import=googleapiclient --hidden-import=googleapiclient.discovery --hidden-import=googleapiclient.errors --hidden-import=ttkbootstrap --hidden-import=google.generativeai --hidden-import=google.api_core --hidden-import=google.auth --hidden-import=google.protobuf --collect-all=ttkbootstrap --noconfirm app.py

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.asset_name }}
        path: dist/${{ matrix.artifact_name }}

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: dist/${{ matrix.artifact_name }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}